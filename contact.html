<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Rangilo Rajwado</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Address:</strong> Rangilo Rajwado Unlimited Restaurant in Sinchayi Colony, Sirohi, Rajasthan</p>
            <p><strong>Phone Number:</strong> +91 70233 91135</p>
            <p><strong>Email:</strong> xyz@gmail.com</p>
        </div>

        <form action="#" method="post" class="contact-form">
            <h3>Send Us a Message</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </main>

</body>

</html>
